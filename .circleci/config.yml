version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          key: node_modules-{{ .Branch }}-{{ checksum "package-lock.json" }}

      - run:
          name: Install
          command: yarn install

      - save_cache:
          key: node_modules-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"

      - run:
          name: Selenium
          background: true
          command: |
            yarn run webdriver:update
            yarn run webdriver:start

      - run:
          name: run test
          command: |
            yarn test

